          range (>200 particles/cm³):
            accuracy: "±10 % Average"
            
        pc1_0:
          range (0-200 particles/cm³):
            accuracy: "±20 particles/cm³"
            
          range (>200 particles/cm³):
            accuracy: "±10 % Average"
            
        pc2_5::
          range (0-200 particles/cm³):
            accuracy: "±20 particles/cm³"
            
          range (>200 particles/cm³):
            accuracy: "±10 % Average"
            
        pc5_0:
